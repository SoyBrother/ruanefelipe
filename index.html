<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja Online</title>
    <style>
      /* Estilos para dispositivos móveis */
      @media screen and (max-width: 480px) {
        /* Estilos para cabeçalho */
        header {
          background-color: #4CAF50;
          color: #fff;
          text-align: center;
          padding: 10px;
        }
        
        header h1 {
          font-size: 24px;
          margin: 0;
        }
        
        /* Estilos para lista de produtos */
        ul.products {
          margin: 0;
          padding: 0;
        }
        
        ul.products li {
          background-color: #fff;
          border: 1px solid #ddd;
          margin-bottom: 10px;
          padding: 10px;
        }
        
        ul.products li h2 {
          font-size: 18px;
          margin: 0 0 5px;
        }
        
        ul.products li p {
          font-size: 14px;
          margin: 0;
        }
      }
      
      /* Estilos para dispositivos de tela maior */
      @media screen and (min-width: 481px) {
        /* Estilos para lista de produtos */
        ul.products {
          display: flex;
          flex-wrap: wrap;
          justify-content: space-between;
          margin: 0 -10px;
        }
        
        ul.products li {
          background-color: #fff;
          border: 1px solid #ddd;
          flex-basis: calc(33.33% - 20px);
          margin: 10px;
          padding: 10px;
        }
        
        ul.products li h2 {
          font-size: 18px;
          margin: 0 0 5px;
        }
        
        ul.products li p {
          font-size: 14px;
          margin: 0;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Minha Loja Online</h1>
    </header>
    <ul class="products">
      <li>
        <h2>GOD OF WAR 2018</h2>
        <p>R$ 299,90</p>
      </li>
      <li>
        <h2>CYBERPUNK 2077</h2>
        <p>R$ 149,99</p>
      </li>
      <li>
        <h2>RED DEAD REDEMPTION 2</h2>
        <p>R$ 199,99</p>
      </li>
      <li>
        <h2>DARK SOULS</h2>
        <p>R$ 249,99</p>
      </li>
    </ul>
  </body>
</html>
